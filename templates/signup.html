  <body>
    <nav

        <a class="navbar-brand logo" href="#">Concentra</a

          data-bs-target="#navcol-1"

          ><span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navcol-1">

    <main class="page registration-page">
      <section class="clean-block clean-form dark">
        <div class="container">
          <div class="block-heading">
            <h2 class="text-info">Registration</h2>
            <!-- #displays the messages "Something went wrong" "Sign up successful." -->
            <!-- "The two passwords do not match." depending on his input  -->
            {% if s %}
            {{s}} {%endif%} {% if f %} {{f}} {%endif%} {% if p %} {{p}}
            {%endif%}
          </div>
          <div id="absoluteCenteredDiv">
            <form class="mb-3" action="/signup" method="post">
              <input
                class="username"
                placeholder="Email"
                type="email"
                name="email"
              />
              <br />
              <br />

              <input
                class="username"
                placeholder="Password"
                type="password"
                name="pass"
              />
              <br />
              <br />

              <input
                class="username"
                placeholder="Confirm Password"
                type="password"
                name="pass2"
              />
              <br />
              <br />
              <button class="login-submit" type="submit">submit</button> 
              <!-- #submit button for signing up with the user's email and password -->
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="page-footer dark">
      <div class="container">
